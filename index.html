<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="game-container" class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div id="welcome-screen" class="container">
            <p>Test your memory with this game</p>
            <button id="start-btn" class="green-btn">
                Start game
            </button>
        </div>
        <div id="start-game" class="container">
            <div class="score-panel">
                <div class="score-details">
                    <span class="timer">00:00</span>
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>

                    <span>
                        <span class="moves-counter">0</span> 
                        <span class="moves-title">Moves</span>
                    </span>
                </div>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
